<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Admin â€” LOCO Hosting</title>
    <style>body{font-family:Inter,Arial;background:#071028;color:#e6eef8;padding:20px} .card{background:#07182a;padding:18px;border-radius:10px;max-width:900px;margin:auto}</style>
  </head>
  <body>
    <div class="card">
      <h1>Admin Panel</h1>
      <div id="users"></div>
      <p><a href="/dashboard.html">Back to Dashboard</a></p>
    </div>
    <script>
      async function load() {
        const res = await fetch('/api/admin/users');
        if (!res.ok) { document.getElementById('users').textContent = 'Keine Rechte.'; return; }
        const j = await res.json();
        const el = document.getElementById('users');
        el.innerHTML = '<h3>Benutzer</h3>' + '<pre>' + JSON.stringify(j.users, null, 2) + '</pre>';
      }
      load();
    </script>
  </body>
</html>
