<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Verifizieren — LOCO Hosting</title>
    <style>body{font-family:Inter,Arial;background:#071028;color:#e6eef8;display:flex;align-items:center;justify-content:center;height:100vh} .card{background:#07182a;padding:24px;border-radius:12px;width:360px}</style>
  </head>
  <body>
    <div class="card">
      <h2>Verifizierung</h2>
      <input id="email" placeholder="E‑Mail" />
      <input id="code" placeholder="6‑stelliger Code" />
      <button id="verify">Verifizieren</button>
      <div id="msg" style="margin-top:8px"></div>
    </div>
    <script>
      const url = new URL(location.href);
      const e = url.searchParams.get('email');
      if (e) document.getElementById('email').value = e;
      document.getElementById('verify').onclick = async () => {
        const email = document.getElementById('email').value;
        const code = document.getElementById('code').value;
        const res = await fetch('/api/verify', {method:'POST', headers:{'content-type':'application/json'}, body:JSON.stringify({email,code})});
        const d = await res.json();
        document.getElementById('msg').textContent = JSON.stringify(d);
        if (d.ok) location.href = '/login.html';
      }
    </script>
  </body>
</html>
